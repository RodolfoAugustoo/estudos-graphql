#Vígula é opcional

type Mutation{
    novoUsuario(
        dados: UsuarioInput!
    ): Usuario!

    excluirUsuario(filtro: UsuarioFiltro!):Usuario

    alterarUsuario(
        filtro: UsuarioFiltro!
        dados: UsuarioInput
    ):Usuario

    novoPerfil(
        dados: PerfilInput!
    ):Perfil

    alteraPerfil(
        filtro: PerfilFiltro!
        dados: PerfilInput
    ):Perfil

    excluirPerfil(filtro: PerfilFiltro!):Perfil
}
